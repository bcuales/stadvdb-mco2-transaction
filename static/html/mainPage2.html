<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Selection</title>
    <link rel="stylesheet" href="../public/styles2.css">
</head>
<body>
  <div class="ellipse">
    <h1>Node Selection</h1>
  </div>

  <div class="choices">
    <button class="buttonC" role="button">Start</button> 
  </div>

  <div class="parent-container">
    <div class="node-squares">
      <div id="center-node">
        <h1>Center Node</h1>
        <img src="../public/images/center-pic.webp" alt="center-pic">
      </div>
      <div id="luz-visa-node">
        <h1>Luzon & Visayas Node</h1>
        <img src="../public/images/luz-visa-pic.webp" alt="luz-visa-pic">
      </div>
      <div id="mindanao-node">
        <h1>Mindanao Node</h1>
        <img src="../public/images/mindanao-pic.webp" alt="minda-pic">
      </div>
    </div>

    <div class="toggle-nodes">
      <div class="center-switch">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="luz-visa-switch">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="mindanao-switch">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
