<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Appointment</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
  <div class="ellipse-page">
    <h1>Search Appointment</h1>
  </div>

  <div class="search-info">
    <div class="search-appID">
      <h3>Appointment ID</h3>
      <input type="text" id="searchAppID" placeholder="Enter Appointment ID...">
      <button id="searchButton" class="buttonC" role="button">Search Appointment</button>
    </div>
    <div class="button-search">
      <a href="mainPage.html">
        <button class="buttonC" role="button">Cancel</button>
      </a>
    </div>

    <div class="breaker"></div>

    <h2>RESULTS:</h2>
    <div id="searchResults"></div>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', async () => {
      const appointmentId = document.getElementById('searchAppID').value;
      try {
        const response = await fetch(`/search?apptid=${appointmentId}`);
        if (response.ok) {
          const data = await response.json();
          displaySearchResults(data);
        } else {
          displayErrorMessage();
        }
      } catch (error) {
        console.error('Error searching for appointment:', error);
        displayErrorMessage();
      }
    });

    function displaySearchResults(results) {
      const searchResultsDiv = document.getElementById('searchResults');
      if (results.length === 0) {
        searchResultsDiv.innerHTML = '<p>Cannot find Appointment.</p>';
      } else {
        let html = '<ul>';
        results.forEach(result => {
          html += `<li>Appointment ID: ${result.appointment_id}</li>`;
          html += `<li>Appointment Type: ${result.appointment_type}</li>`;
          html += `<li>Mode of Appointment: ${result.mode_of_appointment}</li>`;
          html += `<li>Doctor Specialty: ${result.doctor_specialty}</li>`;
          html += `<li>Hospital or Clinic Choice: ${result.hospital_or_clinic_choice}</li>`;
          html += `<li>Hospital or Clinic Region: ${result.hospital_or_clinic_region}</li>`;
          html += `<li>Hospital or Clinic Province: ${result.hospital_or_clinic_province}</li>`;
          html += `<li>Hospital or Clinic City: ${result.hospital_or_clinic_city}</li>`;
          html += `<li>Patient Sex: ${result.patient_sex}</li>`;
          html += `<li>Patient Age: ${result.patient_age}</li>`;
        });
        html += '</ul>';
        searchResultsDiv.innerHTML = html;
      }
    }

    function displayErrorMessage() {
      const searchResultsDiv = document.getElementById('searchResults');
      searchResultsDiv.innerHTML = '<p>Error: Cannot find Appointment.</p>';
    }
  </script>
</body>
</html>
